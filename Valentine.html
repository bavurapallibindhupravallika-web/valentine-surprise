<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  text-align:center;
}
.screen{
  display:none;
  height:100vh;
  padding:20px;
  box-sizing:border-box;
}
.active{display:block}

input,button{
  padding:12px;
  width:240px;
  border-radius:25px;
  border:none;
  font-size:16px;
  margin-top:15px;
}
button{
  background:black;
  color:white;
}

.preview{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-top:15px;
}
.preview img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:10px;
  box-shadow:0 0 10px rgba(255,0,0,.4);
}

.typing{
  font-size:20px;
  margin-top:120px;
  line-height:1.6;
}

.heart{
  position:fixed;
  bottom:-10px;
  font-size:18px;
  animation:float 4s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-100vh);opacity:0}
}

.slideshow img{
  width:80%;
  max-height:60vh;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,0,0,.4);
}

.couple{
  font-size:70px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}
</style>
</head>

<body>

<!-- UPLOAD SCREEN ONLY SHOWN HERE FOR BREVITY -->
<div class="screen active" id="upload">
  <h2>Select Photos From Gallery üì∏</h2>
  <p id="countText">No photos selected</p>

  <input type="file" id="photos" accept="image/*" multiple
         onchange="previewPhotos(this.files)">

  <div class="preview" id="preview"></div>

  <h2 style="margin-top:25px">Select Our Song üé∂</h2>
  <input type="file" accept="audio/*" id="song"><br><br>

  <button onclick="saveData()">SAVE ‚ù§Ô∏è</button>
</div>

<script>
function previewPhotos(files){
  const preview=document.getElementById("preview");
  const countText=document.getElementById("countText");
  preview.innerHTML="";

  if(files.length>0){
    countText.innerText = files.length + " photo(s) selected ‚ù§Ô∏è";
  } else {
    countText.innerText = "No photos selected";
  }

  [...files].forEach(file=>{
    const reader=new FileReader();
    reader.onload=e=>{
      const img=document.createElement("img");
      img.src=e.target.result;
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
}

function saveData(){
  const p=document.getElementById("photos").files;
  const s=document.getElementById("song").files[0];

  if(p.length<1 || !s){
    alert("Please select at least one photo and a song");
    return;
  }
  alert("Photos & song selected successfully ‚ù§Ô∏è");
}
</script>

</body>
</html>
